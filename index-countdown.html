<body class="ge-coming-soon-page">
	<div class="preloader-mask">
		<div class="preloader"></div>
	</div>

	<section id="hero" class="hero-section ge-cs-bg bg-cover window-height light-text">
		<ul class="socials-nav">
			<li class="socials-nav-item"><a href="#"><span class="fa fa-twitter"></span></a></li>
			<li class="socials-nav-item"><a href="#"><span class="fa fa-facebook"></span></a></li>
			<li class="socials-nav-item"><a href="#"><span class="fa fa-google-plus"></span></a></li>
		</ul>
		<div class="heading-block centered-block align-center">
			<div class="container">
				<h5 class="ge-coming-soon-title">ÇOK <span class="ge-colored-text">YAKINDA...</span></h5>

				<!-- Countdown start -->
				<div class="row counters-wrapper countdown">
				    <div class="col-lg-8 col-lg-offset-2 col-xs-12">
                        <div class="col-xs-3">
                            <div class="counter-block counter-block-no-border counter-block-white has-separator">
                                <div class="counter-box">
                                    <div class="counter-content">
                                        <span class="count">{dnn}</span>

                                        <p class="title">GÜN</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <div class="counter-block counter-block-no-border counter-block-white has-separator">
                                <div class="counter-box">
                                    <div class="counter-content">
                                        <span class="count">{hnn}</span>

                                        <p class="title">SAAT</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <div class="counter-block counter-block-no-border counter-block-white has-separator">
                                <div class="counter-box">
                                    <div class="counter-content">
                                        <span class="count">{mnn}</span>

                                        <p class="title">DAKİKA</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <div class="counter-block counter-block-no-border counter-block-white">
                                <div class="counter-box">
                                    <div class="counter-content">
                                        <span class="count">{snn}</span>

                                        <p class="title">SANİYE</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
                <div class="ge-counter-footer">
                    <h6 class="thin base-font">Etkinliklere bir tıkla ulaşabileceğiniz web sitemiz ile <strong>yakında sizlerleyiz.</strong></h6>
                    <div class="btns-container">
                        <a href="#" class="btn btn-md" data-modal-link="email-ticket">ABONE OLUN</a>
                    </div>
                </div>
				<!-- countdown end -->

			</div>
		</div>
	</section>

	<div class="modal-window" data-modal="email-ticket" style="background-color: rgba(2, 2, 2, 0.85);">
		<div class="modal-box small animated" data-animation="zoomIn" data-duration="700">
			<span class="close-btn icon icon-office-52"></span>
			<h5 class="align-center"><span class="highlight">Yeniliklerden haberdar olun!</span></h5>
			<form class="form registration-form align-center">

				<fieldset class="col-sm-12">
					<label for="first_name">Adınız</label>
					<input id="first_name" name="first_name" type="text">
				</fieldset>

				<fieldset class="col-sm-12">
					<label for="last_name">Soyadınız</label>
					<input id="last_name" name="last_name" type="text">
				</fieldset>

				<fieldset class="col-sm-12">
					<label for="email">Eposta</label>
					<input id="email" name="email" type="email">
				</fieldset>

				<fieldset class="col-sm-12">
					<input id="privacy" name="privacy" type="checkbox"><label for="privacy"><a href="#">Kullanım şartlarını</a> okudum, kabul ediyorum.</label>
					<br />
					<br />
				</fieldset>

				<input type="submit" value="Kayıt" class="btn">
			</form>

		</div>
	</div>

	<!--[if lt IE 9]>

</body>
