                <!-- Countdown start -->

                            <div class="counter-block counter-block-no-border counter-block-white has-separator">

                <h6 class="thin base-font">Etkinliklere ve kulüplere bir tıkla ulaşabileceğiniz web sitemiz ile <strong>yakında sizlerleyiz.</strong></h6>
                <div class="btns-container">
                    <a href="#" class="btn btn-md" data-modal-link="email-ticket">ABONE OLUN</a>
                    <a href="#" class="btn btn-md" style="display: none;">Etkinlikler</a>
                    <a href="#" class="btn btn-md" style="display: none;">Kulüpler</a>
                </div>

                <!-- countdown end -->

            </div>
        </div>
    </section>

    <div class="modal-window" data-modal="email-ticket" style="background-color: rgba(2, 2, 2, 0.85);">
        <div class="modal-box small animated" data-animation="zoomIn" data-duration="700">
            <span class="close-btn icon icon-office-52"></span>
            <h5 class="align-center"><span class="highlight">Topluluğumuza Sende Katıl!</span></h5>

            <form name="user" method="post" class="form registration-form align-center">
                <fieldset class="col-sm-12">
                    <label for="first_name">Adınız</label>
                    <input type="text" id="user_name" name="user[name]" required="required" placeholder="İsim" oninput="checkValidation(this , &quot;İsim boş bırakılamaz&quot;)" oninvalid="checkValidation(this , &quot;İsim boş bırakılamaz&quot;)">
                </fieldset>

                <fieldset class="col-sm-12">
                    <label for="last_name">Soyadınız</label>
                    <input type="text" id="user_surname" name="user[surname]" required="required" placeholder="Soyadı" oninput="checkValidation(this , &quot;Soyadı boş bırakılamaz&quot;)" oninvalid="checkValidation(this , &quot;Soyadı boş bırakılamaz&quot;)">
                </fieldset>

                <fieldset class="col-sm-12">
                    <label for="email">Eposta</label>
                    <input type="email" id="user_email" name="user[email]" required="required" placeholder="Bilkent Mail Adresiniz" oninput="checkValidation(this , &quot;@ug.bilkent.edu.tr içermeli&quot;)" oninvalid="checkValidation(this , &quot;@ug.bilkent.edu.tr içermeli&quot;)" onblur="fillUsernameAndPasswordField(this)">
                </fieldset>

                <fieldset class="col-sm-12" style="display: none;">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="user_username" name="user[username]" required="required" placeholder="Kullanıcı Adı" oninput="checkValidation(this , &quot;Kullanıcı adını boş bırakmayınız&quot;)" oninvalid="checkValidation(this , &quot;Kullanıcı adını boş bırakmayınız&quot;)">
                </fieldset>

                <fieldset class="col-sm-12" style="display: none;">
                    <label for="password">Şifre</label>
                    <input type="password" id="user_password_first" name="user[password][first]" required="required" placeholder="Şifre" oninput="checkValidation(this , &quot;Şifre boş bırakılamaz&quot;)" oninvalid="checkValidation(this , &quot;Şifre boş bırakılamaz&quot;)">
                </fieldset>

                <fieldset class="col-sm-12" style="display: none;">
                    <label for="repassword">Şifre Tekrar</label>
                    <input type="password" id="user_password_second" name="user[password][second]" required="required" placeholder="Şifre Tekrar" oninput="checkValidation(this , &quot;Şifre tekrarı boş bırakılamaz&quot;)" onchange="checkPasswordValidation(this , &quot;Şifreleriniz uyuşmamaktadır&quot;)">
                </fieldset>

                <fieldset class="col-sm-12">
                    <input type="checkbox" id="user_termsAccepted" name="user[termsAccepted]" required="required" value="1"><label for="privacy"><a href="#">Kullanım şartlarını</a> okudum, kabul ediyorum.</label>
                    <br>
                </fieldset>

                <fieldset class="col-sm-12">
                    <br>

                    <br>
                </fieldset>

                <input type="hidden" id="user__token" name="user[_token]" value="AjeB_FzY9-VoJMMrr2KrXxa8_lYi-ZZaiGLWCRfR2YI"></form>

    <script>

        // google analytics
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-90806940-1', 'auto');
        ga('send', 'pageview');


        // local process
        var error_msg = '';
        var success_msg = '';

        function checkPasswordValidation(input , message){
            if(input.value=="" || input.value!=document.getElementById('user_password_first').value){
                input.setCustomValidity(message);
            }else{
                input.setCustomValidity("");
            }
        }

        function checkValidation(input , message) {
            if(input.value==""){
                input.setCustomValidity(message);
            }else{
                input.setCustomValidity("");
            }
        }

        function fillUsernameAndPasswordField(input){
            $('#user_username').val(input.value);
            $('#user_password_first').val(input.value);
            $('#user_password_second').val(input.value);
        }

        $(function () {
            // -- Operation Result Message
            if(success_msg){
                toastr.success(success_msg);
            }else if(error_msg){
                toastr.error(error_msg);
            }

        });

    </script>
